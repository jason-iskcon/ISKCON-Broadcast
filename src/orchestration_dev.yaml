programmes:
  - name: "Morning Programme"
    start_time: "04:30"
    end_time: "08:45"
    events:
      - name: "Mangala Aarti"
        start_time: "04:30"
        end_time: "04:55"
        actions:
          - action: "play_video"
            file: "../assets/mangala_arati.mp4"
            duration: 5
          - action: "play_audio"
            file: "../assets/flute_music.mp3"
            duration: 5
          - action: "video_mode"
            type: "dual_mode"
            mode: "dual_0_topleft_small_1_bottomright_large"
            duration: 10
          - action: "camera_move"
            camera: 0
            type: "ToPos"
            marker: 1
            speed: 15
            duration: 1
          - action: "camera_move"
            camera: 0
            type: "Left"
            speed: 20
            duration: 2.0
          - action: "camera_move"
            camera: 0
            type: "ZoomInc"
            speed: 10
            duration: 1.0
          - action: "video_mode"
            type: "full_screen"
            mode: "fullscreen_0"
            duration: 8
          - action: "camera_move"
            camera: 0
            type: "Right"
            speed: 20
            duration: 2.0

      - name: "Tulsi Aarti"
        start_time: "04:55"
        end_time: "05:15"
        actions:
          - action: "video_mode"
            type: "full_screen"
            mode: "fullscreen_0"
            duration: 10
          - action: "camera_move"
            camera: 0
            type: "ToPos"
            marker: 2
            speed: 20
            duration: 1.5
          - action: "video_mode"
            type: "left_column_right_main"
            mode: "left_column_12_right_main_0"
