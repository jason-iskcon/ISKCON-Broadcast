            mode: "fullscreen_0"
            duration: 5
          - action: "camera_move"
            camera: 0
            type: "Left"
            speed: 15
            duration: 1.5
          - action: "video_mode"
            type: "dual_mode"
            mode: "dual_0_topleft_large_1_bottomright_small"
            duration: 5
          - action: "camera_move"
            camera: 0
            type: "Right"
            speed: 15
            duration: 1.5
          - action: "video_mode"
            type: "left_column_right_main"
            mode: "left_column_01_right_main_2"
