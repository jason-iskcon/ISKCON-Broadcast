programmes:
  - name: "Morning Programme"
    start_time: "04:30"
    end_time: "08:45"
    events:
      - name: "Mangala Aarti"
        start_time: "04:30"
        end_time: "04:55"
        actions:
          - action: "play_video"
            file: "assets/mangala_arati.mp4"
            duration: 60
          - action: "play_audio"
            file: "assets/flute_music.mp3"
            duration: 30
          - action: "video_mode"
            type: "left_column_right_main"
            mode: "left_column_right_main"
            duration: 30
          - action: "camera_move"
            camera: 0
            type: "ToPos"
            marker: Deities
            speed: 15
            duration: 1
          - action: "camera_move"
            camera: 0
            type: "Down"
            speed: 20
            duration: 1.0
          - action: "camera_move"
            camera: 0
            type: "ZoomInc"
            speed: 10
            duration: 1.5
          - action: "camera_move"
            camera: 0
            type: "Up"
            speed: 20
            duration: 1.0
          - action: "camera_move"
            camera: 0
            type: "ZoomDec"
            speed: 10
            duration: 1.5
          - action: "video_mode"
            type: "left_column_right_main"
            mode: "left_column_right_main"
            duration: 40
          - action: "camera_move"
            camera: 0
            type: "Left"
            speed: 25
            duration: 1.5

      - name: "Tulsi Aarti"
        start_time: "04:55"
        end_time: "05:15"
        actions:
          - action: "video_mode"
            type: "full_screen"
            mode: "fullscreen_0"
            duration: 60
          - action: "camera_move"
            camera: 0
            type: "ToPos"
            marker: Class
            speed: 20
            duration: 1.5

  - name: "Lunch Programme"
    start_time: "12:00"
    end_time: "13:00"
    events:
      - name: "Pre-Lunch Bhajan"
        start_time: "12:00"
        end_time: "12:15"
        actions:
          - action: "video_mode"
            type: "full_screen"
            mode: "fullscreen_0"
            duration: 5
          - action: "camera_move"
            camera: 0
            type: "Down"
            speed: 15
            duration: 1.5

      - name: "Prayers"
        start_time: "12:15"
        end_time: "12:30"
        actions:
          - action: "camera_move"
            camera: 0
            type: "Right"
            speed: 25
            duration: 2.0
          - action: "video_mode"
            type: "dual_mode"
            mode: "dual_0_topleft"
            duration: 7
